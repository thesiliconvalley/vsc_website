<!-- ======= Header ======= -->
  <header id="header" class="header fixed-top header-scrolled">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-between">

      <a class="logo d-flex align-items-center" href="{% if page.layout != 'default'  %}/{% endif %}{{ item.url }}#hero">
        {% if site.logo %}
        <img src="{{site.logo}}" class="img-fluid" alt="Calnetic"> 
        {% else %}
        {{ site.title}}
      {% endif %} </a>

      <nav id="navbar" class="navbar">
        <ul>

          {% for item in site.data.menu.main %}
          {% if item.child %}
            <li class="dropdown">
                <a href="{% if page.layout != 'default'  %}/{% endif %}{{ item.url }}"><span>{{ item.name }}</span> <i class="bi bi-chevron-down"></i></a>
                <ul>
                    {% for childitem in item.child  %}
                            <li><a href="{{ childitem.url }}">{{ childitem.name }}</a></li>
                        {% endfor %}
                </ul>
            </li>                
            {% else %}
              <li>
                <a class="nav-link scrollto {% if item.url == page.url %} active {% endif %}" href="{% if page.layout != 'default'  %}/{% endif %}{{ item.url }}" aria-current="page">{{ item.name }}</a>
              </li>  
          {% endif %}
          {% endfor %}
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->

    </div>
  </header><!-- End Header -->
